<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'myglobal.css' %}">
    {% include "menu.html" %}
    <title>Formular de contact</title>
</head>
<body>
<div>
    <form onsubmit="sendEmail(); reset(); return false;">
        <h3>Formular de contact</h3>
        <input type="text" id="name" placeholder="Numele dumneavoastră" required>
        <input type="email" id="email" placeholder="Adresa de email" required>
        <input type="text" id="phone" placeholder="Număr de telefon" required>
        <textarea id="message" rows="4" placeholder="Mesajul dumneavoastră..."></textarea>
        <button type="submit">Trimite</button>
    </form>
</div>
<script src='https://smtpjs.com/v3/smtp.js'></script>
<script>
        function sendEmail(){
            Email.send({
                secureToken: "fccef4a1-204c-4268-85fc-0bced017cc39",
                To : 'intabularecadastrutm@gmail.com',
                From : document.getElementById("email").value,
                Subject : "Mesaj nou",
                Body : "Nume:" + document.getElementById("name").value
                + "<br>Email:" + document.getElementById("email")
                + "<br>Numar de telefon:" + document.getElementById("phone")
                + "<br>Mesaj:" + document.getElementById("message")
                }).then(
                message => alert("Mesaj trimis cu succes!")
                );
        }

</script>
</body>
</html>
